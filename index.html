<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seva Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Seva Slots</h1>
    <ul id="seva-list" class="seva-list"></ul>

    <h2>Add a Seva</h2>
    <form id="seva-form" class="seva-form">
      <input type="text" id="seva_name" placeholder="Seva Name" required>
      <input type="text" id="time_slot" placeholder="Time Slot" required>
      <input type="date" id="date_slot" placeholder="Date Slot" required> <!-- Added date slot -->
      <textarea id="description" placeholder="Description"></textarea>
      <button type="submit">Add Seva</button>
    </form>

    <div id="message" class="message"></div>
  </div>
</body>
</html>
